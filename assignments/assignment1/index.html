<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Form Project</title>
  </head>
  <body>
    <div class="container">
    <form method ="post" action="#" class="row g-3">
  <div class="col-md-6">
    <label for="fname" class="form-label">First Name</label>
    <input type="firstname" class="form-control" id="fname">
  </div>
  <div class="col-md-6">
    <label for="lname" class="form-label">Last Name</label>
    <input type="lastname" class="form-control" id="lname">
  </div>
  <div class="col-12">
    <label for="address" class="form-label">Address</label>
    <input type="text" class="form-control" id="address">
  </div>
  <div class="col-md-6">
    <label for="city" class="form-label">City</label>
    <input type="text" class="form-control" id="city">
  </div>
  <div class="col-md-4">
    <label for="state" class="form-label">State</label>
    <select id="state" class="form-select">
  <option value="Alabama">Alabama</option>
  <option value="Alaska">Alaska</option>
  <option value="Michigan" selected>Michigan</option>
  <option value="Ohio">Ohio</option>
  <option value="Vermont">Vermont</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="zip" class="form-label">Zip</label>
    <input type="text" class="form-control" id="zip">
  </div>
  <div class="col-12">
    <div class="form-check form-check-inline"><label><input type="radio" name="color" value="yellow" > Male   </label></div>
    <div class="form-check form-check-inline"><label><input type="radio" name="color" value="yellow" > Female   </label></div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Register</button>
  </div>
</form>
</div>
  </body>
</html>
